<template>

        <div class="slds-m-around_medium">
            {message}
        </div>
        <div class="slds-m-around_medium">
           <p>Name : {details.Name} </p>
           <p>FatherName : {details.FatherName}</p>
           <p>MotherName : {details.MotherName}</p>
           <p>Email : {details.Email}</p>

        <div class="slds-m-around_medium">
            <lightning-button label ="SendList" onclick={handleList} variant=brand></lightning-button>
        </div>
    </lightning-card>
</template>
